<!DOCTYPE html>
<html>
<head>
    <title>กำลังดาวน์โหลด...</title>
    <style>
        .heart {
            animation: beat 2s infinite;
        }

        @keyframes beat {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.5);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="heart"></div>
    <p>กำลังดาวน์โหลดไฟล์ กรุณารอสักครู่...</p>
</body>
</html>
